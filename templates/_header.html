<header class="site-header">
	<div class="container">
		<h1><a href="{{ url_for('index') }}">Mockup Bootstrap</a></h1>

		<ul class="nav">
			{% for page in pages if not page.path.startswith('articles') %}
				<li><a href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</header>
